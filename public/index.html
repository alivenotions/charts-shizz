<!DOCTYPE html>
<html>

<head>
  <title>Ring Classification</title>
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <h1>Ring Classification</h1>
  <div id="toggle-form">
    <form id="img-upload" method=POST>
      <button type="submit" class="button">
        Request
        <div class="button__horizontal"></div>
        <div class="button__vertical"></div>
      </button>
    </form>
  </div>
  <img id="img-display" src="#" style="display: none" />
  <div id="spinner" class="lds-ring">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="evaluate-features" style="display: none">
    <div id="missed-features">
      <p>Separate your tags with a tab</p>
      <div id="missed-features-input">
        <div class="tagHere"></div>
        <input type="text" autofocus/>
      </div>
      <h1 class="boxed-style-heading"><span>Missed</span> Features</h1>
    </div>
    <div id="wrong-features">
      <h1 class="boxed-style-heading"><span>Wrong</span> Features</h1>
      <div class="custom-checkbox">
      </div>
    </div>
    <button id="feedback-submit" class="button">
      Submit
      <div class="button__horizontal"></div>
      <div class="button__vertical"></div>
    </button>
  </div>
  <canvas id="myChart" width="200" height="100"></canvas>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="https://use.fontawesome.com/7b2138c7ea.js"></script>
  <script src="model.js"></script>
  <script src="feedback.js"></script>
  <script src="tagsInput.min.js"></script>
</body>

</html>
